
version: 2.1

orbs:
  architect: giantswarm/architect@4.28.0

commands:
  run-ats:
    parameters:
      ats_version:
        type: string
        default: 0.2.3
      chart_archive_prefix:
        type: string
      tests_dir:
        type: string
    steps:
      - architect/run-tests-with-ats:
          chart_archive_prefix: "<< parameters.chart_archive_prefix >>"
          app-test-suite_version: "v<< parameters.ats_version >>"
          app-test-suite_container_tag: "<< parameters.ats_version >>"
          additional_app-test-suite_flags: "--external-cluster-version $KUBERNETES_VERSION --app-tests-pytest-tests-dir << parameters.tests_dir >>"

jobs:
  verify:
    docker:
      - image: cimg/base:2021.10
    steps:
      - checkout
      - run:
          name: Install Make
          command: |
            sudo apt-get update && sudo apt-get install make
      - run:
          name: Make verify
          command: |
            make verify

  test-policies:
    machine:
      image: ubuntu-2004:202010-01
    environment:
      KIND_VERSION: v0.17.0
      KUBERNETES_VERSION: v1.24.7
      DABS_VERSION: v1.0.4
    steps:
      - checkout
      - run:
          name: Download kind
          command: |
            curl -sLo kind https://github.com/kubernetes-sigs/kind/releases/download/$KIND_VERSION/kind-linux-amd64 && chmod +x kind && sudo mv kind /usr/bin
      - run:
          name: Download kubectl
          command: |
            curl -sLO https://storage.googleapis.com/kubernetes-release/release/$KUBERNETES_VERSION/bin/linux/amd64/kubectl && chmod +x kubectl  && sudo mv kubectl /usr/bin
      - run:
          name: Download dabs.sh
          command: |
            wget -O dabs.sh https://github.com/giantswarm/app-build-suite/releases/download/$DABS_VERSION/dabs.sh && chmod +x dabs.sh && sudo mv dabs.sh /usr/bin
      - run:
          name: Install Make
          command: |
            sudo apt-get update && sudo apt-get install make
      - run:
          name: Install clusterctl
          command: |
            curl -L https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.3.3/clusterctl-linux-amd64 -o clusterctl && chmod +x clusterctl  && sudo mv clusterctl /usr/bin
      - run:
          name: Create kind cluster and install kyverno
          command: |
            make kind-create kind-get-kubeconfig install-kyverno
      - run:
          name: Make chart archives
          command: |
            make dabs
      - run-ats:
          chart_archive_prefix: "kyverno-policies-ux"
          tests_dir: "tests/ats"
      - run:
          name: Export kind logs
          when: always
          command: |
            kind export logs --name kyverno-cluster logs
      - store_artifacts:
          path: logs

workflows:
  workflow:
    jobs:
      - verify:
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - test-policies:
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          name: push-kyverno-policies-ux-to-catalog
          app_catalog: control-plane-catalog
          app_catalog_test: control-plane-test-catalog
          attach_workspace: true
          chart: kyverno-policies-ux
          context: "architect"
          requires:
            - test-policies
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: push-kyverno-policies-ux-to-aws-app-collection
          context: architect
          app_name: "kyverno-policies-ux"
          app_namespace: "giantswarm"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-kyverno-policies-ux-to-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: push-kyverno-policies-ux-to-capa-app-collection
          context: architect
          app_name: "kyverno-policies-ux"
          app_namespace: "giantswarm"
          app_collection_repo: "capa-app-collection"
          requires:
            - push-kyverno-policies-ux-to-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: push-kyverno-policies-ux-to-azure-app-collection
          context: architect
          app_name: "kyverno-policies-ux"
          app_namespace: "giantswarm"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-kyverno-policies-ux-to-catalog
          filters:
